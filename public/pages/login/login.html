<div class="login">
    <div class="login-content">
        <h1>LOG IN</h1>
        <div class="input-holder">
            <input id="email" type="email" placeholder="Email*" maxlength="30">
            <input id="password" type="password" placeholder="Password*" maxlength="30">
        </div>
        
            <!-- <h2>login</h2> -->
        <a onclick="login()" id="loginbtn" href="#"><div class="btn">SIGN IN</div></a>
        <p>Forgot Password?</p>
        
    </div>
    <div class="signup-content">
        <p>Don't have an account?</p>
        <h1>SIGN UP</h1>
        <div class="input-holder">
            <input id="fName" type="text" placeholder="First Name*" maxlength="30">
            <input id="lName" type="text" placeholder="Last Name*" maxlength="30">
            <input id="cemail" type="text" placeholder="Email*" maxlength="30">
            <input id="cpassword" type="password" placeholder="Password*" maxlength="30">
        </div>
        <a onclick="createNewUser()" id="createbtn" href="#"><div class="btn">CREATE AN ACCOUNT</div></a>
    </div>
</div>
